# Logloom 中文语言资源文件
welcome: "欢迎使用 KnowForge"
goodbye: "感谢使用 KnowForge，再见"

# 系统消息
system:
  start: "系统启动"
  shutdown: "系统关闭"
  error: "发生错误: {message}"
  warning: "警告: {message}"

