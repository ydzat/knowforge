  generate_notebook: "生成Notebook文件: {path}"
  generate_pdf: "生成PDF文件: {path}"
  write_complete: "写入完成: {path}"

# 记忆管理
memory:
  store: "存储记忆: {key}"
  retrieve: "检索记忆: {key}"
  similarity: "找到相似度: {score}%"